{% set name = "wagtailcharts" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wagtailcharts-{{ version }}.tar.gz
  sha256: 430933507ba306b14d2da5c24b428aa57c24acaf04bde3987c16c70d20f926ba

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - wagtail >=3.0

test:
  imports:
    - wagtailcharts
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/overcastsoftware/wagtailcharts/
  summary: Chart.js charts for Wagtail
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
